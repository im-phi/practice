<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img name="slide" width="400" height="200">

    <script>
        var i = 0;
        var images = [];
        // Time in ms btwn each image switch
        var time = 3000; 

        // Image list - paths
        images[0] = 'image1.jpg';
        images[1] = 'image2.jpg';
        images[2] = 'image3.jpg';

        // Change image
        function changeImg(){
            document.slide.src = images[i];

            if(i < images.length){
                i++;
            }else{
                i = 0;
            }

            setTimeout("changeImg()", time);
        }

        window.onload = changeImg;
    </script>
</body>
</html>
